<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      template="/WEB-INF/template/template.xhtml">
      
      <ui:define name="title">
		<title>Recommendation List</title>
	</ui:define> 

<ui:define name="content">
	<!--================Welcome Home Banner Area =================-->
<section class="banner_area">
    <div class="banner_inner d-flex align-items-center" style="background-image:url(../../img/banner/home-banner.jpg)">
        <div class="overlay bg-parallax" data-stellar-ratio="0.9" data-stellar-vertical-offset="0" data-background=""></div>
        <div class="container">
            <div class="banner_content text-center">
                <div class="page_link">
                    <a href="index.html">Home</a>
                    <a href="about-us.html">Events</a>
                </div>
                <br />
                <h2>The events that may interests you</h2>
            </div>
        </div>
    </div>
</section>
<!--================End Home Banner Area =================-->
<br /> 
	<h:form id="form">
	<h:dataTable value="#{recommendationBean.all}" var="recommendation" border="1" class="table table-striped" >
	
	
	<h:column scope="col">	
		<f:facet name="header">
			<h:outputText value="First Name" />
		</f:facet>
		<h:outputText value="#{recommendation.get('Nom')}" />
	</h:column>
	
	<h:column scope="col">	
		<f:facet name="header">
			<h:outputText value="Last Name" />
		</f:facet>
		<h:outputText value="#{recommendation.get('Prenom')}" />
	</h:column>
		
	<h:column scope="col">	
		<f:facet name="header">
			<h:outputText value="Email" />
		</f:facet>
		<h:outputText value="#{recommendation.get('EmailParticipent')}" />
	</h:column>
	</h:dataTable>
	</h:form>




	</ui:define>
	
</ui:composition>
