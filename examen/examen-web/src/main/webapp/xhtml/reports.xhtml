<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
  		<title>Facelet Title</title>
  	</h:head>
    <h:body>
        <img src="../img/logo2.png" style="position: absolute; top: 0; left: 0;"  width="150" height="50"/>
        <label style="position: absolute; top: 0; right: 0; text-align:right;"><span>"<h:outputLabel value="${eventBean.repport.get('Slogan')}" />"</span></label>
       
        <br/>
        <br/>
        <br/>
        <br/>
         <h1 style="color: #6f42c1;text-align: center;"><span>Your Event "<h:outputLabel value="${eventBean.repport.get('Title')}" /></span>" Report </h1>
         <br/>
         <br/>
      
      <h4>From:</h4><h:outputLabel value="${eventBean.repport.get('Start')}" /><h4>To:</h4><h:outputLabel value="${eventBean.repport.get('End')}" />        
       <br/>
     
      <div style="float: left">
          <br/>
     	<img src="${facesContext.externalContext.requestContextPath}/img/${eventBean.repport.get('Photo')}" alt="post" style="height: 250px; width: 350px;margin-left: auto; margin-right: auto"  />
     	</div>
     	<div style="float: reight;size: 50"  >
     	<br/>
     	<textarea ><h:outputText value="${eventBean.repport.get('Description')}"></h:outputText></textarea>         
     </div>
     <div style="clear: left;"/>
     <div>        
      	<br/>
      	<span style="color: #2c28b1">Place number: </span>
      	<br/>
      	<span style="color: #2c28b1">Participant number: </span>
       	<br/>
      	<span style="color: #2c28b1">Organizer number: </span>
      </div>  
     <p:graphicImage value="#{eventBean.likersNumber}" />
    </h:body>
</html>
