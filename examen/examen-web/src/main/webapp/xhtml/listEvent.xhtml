<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="title">
		<title>Events List</title>
	</ui:define>

	<ui:define name="content">
		<!--================Welcome Home Banner Area =================-->
		<!--================Welcome Home Banner Area =================-->
		<section class="banner_area">
		<div class="banner_inner d-flex align-items-center"
			style="background-image: url(${facesContext.externalContext.requestContextPath}/img/banner/home-banner.jpg)">
			<div class="overlay bg-parallax" data-stellar-ratio="0.9"
				data-stellar-vertical-offset="0" data-background=""></div>
			<div class="container">
				<div class="banner_content text-center">
					<div class="page_link">
						<a href="index.html">Home</a> <a href="about-us.html">Events</a>
					</div>
					<br />
					<h2>The events that may interests you</h2>
				</div>
			</div>
		</div>
		</section>
		<!--================End Home Banner Area =================-->
		<br />
		<div class="col-lg-4"
			style="background-color: transparent; margin-left: 1050px">
			<div class="blog_right_sidebar"
				style="background-color: transparent; border: thin">
				<aside class="single_sidebar_widget search_widget"
					style="background-color:transparent">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Search"
						id="Search" /> <span class="input-group-btn">
						<button class="btn btn-default" type="button">
							<i class="lnr lnr-magnifier"></i>
						</button>
					</span>
				</div>
				<!-- /input-group -->
				<div class="br"></div>
				</aside>
			</div>
		</div>


		<ui:repeat value="${eventBean.all}" var="event">
			<!--================Welcome Area =================-->
			<div class="Search">
				<section class="welcome_area pad_btm">
				<div class="container">
					<div class="welcome_inner row">
						<div class="col-lg-5" style="width: 300%;">
							<div class="categories_post">
								<img
									src="${facesContext.externalContext.requestContextPath}/img/${event.get('Photo')}"
									alt="post" style="height: 350px; width: 450px" />
								<div class="categories_details">
									<div class="categories_text">
										<h:form id="form">
											<h:commandButton
												action="#{eventBean.getPageDetails(event.get('EventId'))}"
												value="${event.get('Type')}" />
												
										</h:form>
										<div class="border_line"></div>
										<p>
											<h:outputText value="${event.get('Slogan')}" />
										</p>
									</div>
									
								</div>
							</div>
						</div>
						<div class="col-lg-6 offset-lg-1">
							<div>

								<div class="media-body">
									<h2 style="color: black">
										<span><h:outputText value="${event.get('Title')}" /></span>
									</h2>
									<br />
									<div class="media">
										<img
											src="${facesContext.externalContext.requestContextPath}/img/icons/iconCalendar.png"
											style="height: 30px; width: 30px;"></img>
										<p>
											<strong><h:outputText value="${event.get('Start')}" /></strong>
										</p>
										<label style="color: white">Hello</label> <img
											src="${facesContext.externalContext.requestContextPath}/img/icons/locationIcon.png"
											style="height: 27px; width: 30px;"></img>
										<p>
											<strong><h:outputText
													value="${event.get('Address')}" /></strong>
										</p>
									</div>

									<p>
										<h:outputText value="${event.get('Description')}" />
									</p>
									<h6>
										Organized by:
										<h:outputText value="${event.get('OrganizedBy')}" />
									</h6>
								</div>
								 <a class="main_btn" href="${facesContext.externalContext.requestContextPath}/xhtml/Recommendation.xhtml">Recommendation List</a>
									 <a class="main_btn"
									href="${facesContext.externalContext.requestContextPath}/xhtml/Reward.xhtml">Reward List</a>
									 <a class="main_btn"
									href="${facesContext.externalContext.requestContextPath}/xhtml/Satisfaction.xhtml">Satisfaction</a>
									 <a class="main_btn"
									href="${facesContext.externalContext.requestContextPath}/xhtml/listForm.xhtml">Forms</a>
									
									

							</div>
						</div>
					</div>
				</div>
				</section>
			</div>
			<!--================End Welcome Area =================-->
		</ui:repeat>

<script src="../js/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function () {
            function Contains(text_one, text_two) {
                if (text_one.indexOf(text_two) != -1)
                    return true;
            }
            $("#Search").keyup(function () {
                var searchText = $("#Search").val().toLowerCase();
                console.log(searchText);
                $(".Search").each(function () {
                    if (!Contains($(this).text().toLowerCase(), searchText)) {
                        $(this).hide();

                    }
                    else {
                        $(this).show();
                    }
                });
            });

        });
    </script>

	</ui:define>

</ui:composition>
