<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<ui:composition template="base.xhtml">
    <ui:define name="content">

<h:head></h:head> 
<body> 

<h:form id="form" enctype="multipart/form-data">
	<a href="createQuiz.jsf">Create new quiz</a>
    <p:dataGrid var="q" value="#{formBean.all}" columns="3" layout="grid"
        rows="20" paginator="true" id="quiz"
        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16">
 
        <f:facet name="header">
            Quizs
        </f:facet>
 
        <p:panel header="#{formBean.formId}" style="text-align:center">
            <h:panelGrid columns="1" style="width:100%">
               
 				
 				<p:commandButton value="Detail" action="#{quizBean.getQuizById(q.quizId)}"  ></p:commandButton>
              
            </h:panelGrid>
        </p:panel>
 
    </p:dataGrid>
 
</h:form>

</body> 
    </ui:define>
</ui:composition>
</html>
