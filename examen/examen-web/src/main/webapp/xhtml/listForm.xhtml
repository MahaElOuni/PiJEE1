<h:form>
<h:dataTable value="${formBean.all}" var="form" border="1">
<h:column><f:facet name="header"><h:outputText value="Title Of Event" /></f:facet>
<h:outputText value="${form.get('Title')}" /></h:column>
<h:column><f:facet name="header"><h:outputText value="FormId" /></f:facet>
<h:outputText value="${form.get('FormId')}" /></h:column>
<h:column><f:facet name="header"><h:outputText value="Pseudo" /></f:facet>
<h:outputText value="${form.get('Pseudo')}" /></h:column>

<h:outputText value="${form.get('Mail')}" /></h:column>
