<h:form>
<p:dataTable value="${formBean.all}" widgetVar="personTable"
 var="form" border="1" resizableColumns="true"  row ="5" paginator="true" 
 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
  rowsPerPageTemplate="2,4,8">
 
 
 <f:facet name="header">
 <p:outputPanel>
 <h:outputText value="Search all fields:" />
 <p:inputText id="globalFilter" onkeyup="PF('personTable').filter()" style="width:150px" placeholder="Entrer Keyword"></p:inputText>
 </p:outputPanel>
 </f:facet>
 <p:column><f:facet name="header"><h:outputText value="Title Of Event" /></f:facet>
<h:outputText value="${form.get('Title')}" /></p:column>
<p:column><f:facet name="header"><h:outputText value="FormId" /></f:facet>
<h:outputText value="${form.get('FormId')}" /></p:column>

<h:outputText value="${form.get('Pseudo')}" /></p:column>

<h:outputText value="${form.get('Profession')}" /></p:column>

<h:outputText value="${form.get('Mail')}" /></p:column>

<h:outputText value="${form.get('Countrie')}" /></p:column>

<h:outputText value="${form.get('EventId')}" /></p:column>
<p:column>

<p:commandButton value="Detail" action="#{formBean.getById(form.get('FormId'))}"  ></p:commandButton></p:column>
