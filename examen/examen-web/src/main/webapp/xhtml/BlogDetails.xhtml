<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/template/template.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
		<title>Events List</title>
	</ui:define>

	<ui:define name="content">


		<!--================Welcome Home Banner Area =================-->
		<section class="banner_area">
		<div class="banner_inner d-flex align-items-center"
			style="background-image: url(../../img/banner/home-banner.jpg)">
			<div class="overlay bg-parallax" data-stellar-ratio="0.9"
				data-stellar-vertical-offset="0" data-background=""></div>
			<div class="container">
				<div class="banner_content text-center">
					<div class="page_link">
						<a href="index.html">Home</a> <a href="about-us.html">Blog</a>
					</div>
					<br />
					<h2>Welcome to the Blogs</h2>
				</div>
			</div>
		</div>
		</section>
		<!--================End Home Banner Area =================-->
		<section class="blog_area single-post-area p_120">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 posts-list">
					<div class="single-post row">
						<div class="col-lg-12">
							<div class="feature-img">
							
								<img
									src="${facesContext.externalContext.requestContextPath}/img/${blogBean.blogDetail.get('Photo')}"
									alt="post" style="height: 275.3px; width: 510px" />
							</div>
						</div>
						<div class="col-lg-3  col-md-3">
							<div class="blog_info text-right">
								<ul class="blog_meta list">
									<li><h:outputText value="${blogBean.blogDetail.get('ne')}"></h:outputText><i
										class="lnr lnr-user"></i></li>
									<li><h:outputText
											value="${blogBean.blogDetail.get('DatePost')}"></h:outputText><i
										class="lnr lnr-calendar-full"></i></li>
								</ul>
							</div>
						</div>
						<div class="col-lg-9 col-md-9 blog_details">
							<h2>
								<h:outputText value="${blogBean.blogDetail.get('Titre')}"></h:outputText>
							</h2>
							<p class="excert">
								<h:outputText value="${blogBean.blogDetail.get('Des')}"></h:outputText>
							</p>
							<h:form>
								<br />
								<p:growl id="messages" showDetail="true" />

								<h:panelGrid columns="2" cellpadding="5">




									<h:outputText value="Ajax Rate:" />
									<p:rating value="#{ratingView.rating3}">
										<p:ajax event="rate" listener="#{ratingView.onrate}"
											update="messages" />
										<p:ajax event="cancel" listener="#{ratingView.oncancel}"
											update="messages" />
									</p:rating>
									<h:outputText value="Username" />
									<h:inputText value="#{ratingView.username}" />

								</h:panelGrid>

								<p:commandButton value="Submit" update="display"
									oncomplete="PF('dlg').show()" style="margin:5px"
									action="#{ratingView.add()}" />

								<p:dialog header="Values" widgetVar="dlg" showEffect="fade"
									hideEffect="fade">
									<h:panelGrid id="display" columns="2" cellpadding="5">


										<h:outputText value="Rating 3:" />
										<h:outputText value="#{ratingView.rating3}" />
									</h:panelGrid>
								</p:dialog>
							</h:form>
						</div>
						<div class="col-lg-12"></div>
					</div>

				</div>
				<div class="col-lg-4">
					<div class="blog_right_sidebar">

						<aside class="single_sidebar_widget search_widget">
						<div class="input-group">
							<input type="text" class="form-control"
								placeholder="Search Posts"></input> <span
								class="input-group-btn">
								<button class="btn btn-default" type="button">
									<i class="lnr lnr-magnifier"></i>
								</button>
							</span>
						</div>
						<!--  -->
						<div class="br"></div>
						</aside>

						<aside class="single_sidebar_widget popular_post_widget">
						<h3 class="widget_title">Popular Posts</h3>
						<div class="media post_item">
							<img src="~/img/blog/popular-post/post1.jpg" alt="post"></img>
							<div class="media-body">
								<a href="blog-details.html"><h3>Space The Final
										Frontier</h3></a>
								<p>02 Hours ago</p>
							</div>
						</div>
						<div class="br"></div>
						</aside>

					</div>
				</div>
			</div>
		</div>
		</section>


		<div class="comments-area">

			<h4>NBR COMMENT</h4>

			<!-- <div class="comment-list">

			<div class="single-comment justify-content-between d-flex">

				<div class="user justify-content-between d-flex">
					<div class="thumb">
						<img src="@Url.Content("~/Content/Upload/")@Html.DisplayFor(modelItem => item.Photoc)" style="max-width: 100%;width: 89px;height: 70px;" alt="">
					</div>
					<div class="desc">
						<h5><a href="#">@Html.DisplayFor(modelItem => item.nom)</a></h5>
						<p class="date">@Html.DisplayFor(modelItem => item.DateCom) </p>
						<p class="comment">
							@Html.DisplayFor(modelItem => item.Contenu)
						</p>
					</div>
				</div>


			</div>
		</div>
		 -->


		</div>
		
	</ui:define>
</ui:composition>
