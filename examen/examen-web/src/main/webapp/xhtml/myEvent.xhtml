<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      template="/WEB-INF/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui">
	<ui:define name="title">
		<title>My Event</title>
	</ui:define>
	<ui:define name="content">
	  	<!--================Welcome Home Banner Area =================-->
<section class="banner_area">
    <div class="banner_inner d-flex align-items-center" style="background-image:url(../../img/banner/home-banner.jpg)">
        <div class="overlay bg-parallax" data-stellar-ratio="0.9" data-stellar-vertical-offset="0" data-background=""></div>
        <div class="container">
            <div class="banner_content text-center">
                <div class="page_link">
                    <a href="index.html">Home</a>
                    <a href="about-us.html">My Event</a>
                </div>
                <br />
                <h2>You Are President In This Events</h2>
            </div>
        </div>
    </div>
</section>
<!--================End Home Banner Area =================-->
<br />

<ui:repeat  value="${eventBean.eventsPresident}" var="event">


    <!--================Welcome Area =================-->
    <section class="welcome_area pad_btm">
        <div class="container">
            <div class="welcome_inner row">
                <div class="col-lg-4">
                    <div class="categories_post">
                        <img src="${facesContext.externalContext.requestContextPath}/img/${event.get('Photo')}" alt="post" style="height:350px;width:450px"/>
                       <div class="categories_details">
                                <div class="categories_text">
                                    <a href=""><h:outputText value="${event.get('Type')}" /></a>
                                    <div class="border_line"></div>
                                    <p><h:outputText value="${event.get('Slogan')}" /></p>
                                </div>
                            </div>
                    </div>
                </div>

                <div class="col-lg-4 offset-lg-1">
                    <div>
                        <br />
                        <br />
                        <div class="media-body">
                            <h2 style="color:black">
                                <span> <h:outputText value="${event.get('Title')}" /></span>
                            </h2>
                            <br />
                            <div class="media">
                                    <img src="${facesContext.externalContext.requestContextPath}/img/icons/iconCalendar.png" style="height:30px;width:30px;"></img>
                                    <p><strong><h:outputText value="${event.get('Start')}" /></strong></p>
                                    <label style="color:white">Hello</label>
                                    <img src="${facesContext.externalContext.requestContextPath}/img/icons/locationIcon.png" style="height:27px;width:30px;"></img>
                                    <p><strong><h:outputText value="${event.get('Address')}" /></strong></p>
                                </div>

                                <p><h:outputText value="${event.get('Description')}" /></p>
                                <h6>Organized by:<h:outputText value="${event.get('OrganizedBy')}" /></h6>
					</div>
                    </div>
                </div>
                <div class="blog_info text-sm-left">
                    <div class="post_tag">

                        <br />
                        <h4 style="color:darkred">Your Actions</h4>

                    </div>
                    <ul class="blog_meta list">
                        <h:form id="form">
                        <li><img src="${facesContext.externalContext.requestContextPath}/img/iconOgranizer.png" style="height:20px;width:20px" /><a class="genric-btn default-border circle arrow" onclick="showGrpMemberSearchPageCalenderLeave()">Add Organizer<span class="lnr lnr-arrow-right"></span></a></li>
                         <li><img src="${facesContext.externalContext.requestContextPath}/img/iconEdit.png" style="height:20px;width:20px" /><h:commandButton action="#{eventBean.createPDF(event.get('EventId'))}"  onclick="this.form.target='_blank'" class="genric-btn default-border circle arrow" value="See The Report"><span class="lnr lnr-arrow-right"></span></h:commandButton></li>
                      
                        </h:form>
                    </ul>
              
                </div>

            </div>

        </div>
    </section>
    <!--================End Welcome Area =================-->

	<script>
	function showGrpMemberSearchPageCalenderLeave() { 
     window.open('/examen-web/xhtml/popup.xhtml','mywindow', 'resizable=no,toolbar=no,scrollbars=yes,height=250,width=330,top=145,left=235');
     return true;
 }
	</script>
   
 </ui:repeat>
 
	</ui:define>
</ui:composition>
